<!DOCTYPE html>
<html>
<head>
	<title>Psychic-Game</title>
</head>


<script type="text/javascript" src="assets/javascript/game.js">
</script>

<body>

<h1>The Psychic Game</h1>

<br>

<h2>Guess what letter I am thinking of</h2>

<br>
  
<div><h3>Wins:</h3>
<input id="win" type="text" name="Wins:" readonly>
</div>


<br>
 
<div><h3>Losses:</h3>
<input id="loss" type="text" name="Losses:" readonly>
</div>

<br>

<div><h3>Guesses Left:</h3>
<input id="guessed" type="text" name="GuessesLeft:" readonly>
</div>

<br>

<div><h3>Your Guesses So Far:</h3>
<input id="print" type="text" name="yourGuessesSoFar:" readonly>
</div>





</body>
</html>
